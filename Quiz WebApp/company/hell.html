<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Registration</title>

    <!-- link css start-->
     <link rel="stylesheet" href="company.css">
     <!--link css end-->
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.min.css" rel="stylesheet">
    
    
</head>
<body>
    <div class="container bg-white main-box">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">BRAND LOGO</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <div class="navbar-nav w-100 justify-content-end">
                        <a href="#" class="nav-link">HOME</a>
                        <a href="#" class="nav-link">Portfolio</a>
                        <a href="#" class="nav-link">Contact Us</a>
                        <a href="#" class="nav-link">About Us</a>
                        
                        <a href="#" class="signup-btn btn bg-info">Sign up</a>
                        <a href="#" class="login-btn btn bg-info d-none ">Sign In</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <div class="row">
            <div class="col-md-6">
                <div class="login-box active">
                    <h1 class="mb-3">WELCOME</h1>
                    <form id="login-form"> 
                        <label for="login-brand-code">Brand Code</label>
                        <input type="text" id="login-brand-code" class="form-control mb-3 mt-3" required>
                        
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" class="form-control mb-3 mt-3" required>
                        
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" class="form-control mb-3 mt-3" required>

                        <div class="text-end">
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" class="btn btn-danger signin-btn mt-3 mb-3 w-100">Sign In</button>
                    </form>
                </div>
                
                <div class="signup-box">
                    <form class="signup-form" id="signup-form"> 
                        <label for="brand-code">Brand Code</label>
                        <input type="text" required id="brand-code" class="form-control mb-3 mt-3">

                        <label for="brand-name">Brand Name</label>
                        <input type="text" required id="brand-name" class="form-control mb-3 mt-3">

                        <label for="website">Website</label>
                        <input type="url" required id="website" class="form-control mb-3 mt-3">

                        <label for="contact">Contact</label>
                        <input type="tel" required id="contact" class="form-control mb-3 mt-3">

                        <label for="address">Address</label>
                        <textarea required id="address" class="form-control mb-3"></textarea>

                        <label for="username">Username</label>
                        <input type="text" required id="username" class="form-control mb-3 mt-3">

                        <label for="s-password">Password</label>
                        <input type="password" required id="s-password" class="form-control mb-3 mt-3">

                        <button type="submit" class="btn btn-danger mb-3 w-100">Sign Up</button> 
                    </form>
                </div>
            </div>
            
            <div class="col-md-6">
                <img src="../images/illustration img.jpg" class="w-100" alt="Login Illustration">
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>

    <script src="company.js"></script>
</body>
</html>
